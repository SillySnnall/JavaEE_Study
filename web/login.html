<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录页面</title>
    <meta charset="UTF-8">
</head>
<body>
<form action="login" method="post">
    <table>
        <tr>
            <td>请输入用户名：</td>
            <td><input type="text" name="user" title="user"></td>
        </tr>
        <tr>
            <td>请输入密码：</td>
            <td><input type="password" name="password" title="password"></td>
        </tr>
        <tr>
            <td><input type="reset" value="重填"></td>
            <td><input type="submit" value="登录"></td>
        </tr>
    </table>
</form>
</body>
</html>
